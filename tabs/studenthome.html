<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/home/Asset/css/studenthome.css">
    <script src="https://kit.fontawesome.com/c153436894.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Student page</title>
</head>

<body class="body">
    <nav class="navbar navbar-light bglb">
        <span class="navbar-brand mb-0 h1 m-0 IndeiFlower" id="navtittle">Teacher Booking Appointment
            <img src="Asset/Image/comp.jpeg" class="navimg"></span>
        <button class="btn btn-outline-primary my-2 my-sm-0 Login" id="Login">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Login
        </button>
    </nav>
    <div class="main-body-sub col-md-12 d-flex flex-wrap justify-content-center">
        <div class="col-md-3 h-100 bg-success" id="sub-box-1">Search Teacher</div>
        <div class="col-md-3 h-100 bg-success" id="sub-box-2">Book Appointment</div>
        <div class="col-md-3 h-100 bg-success" id="sub-box-3">Send Message</div>
    </div>
    <div class="col-md-12 body-scroller d-flex">
        <div class="col-md-4 position-relative p-0">
            <div class="bg-danger h-100 position-absolute width-0-r width-100" id="sub-scroller-1"></div>
        </div>
        <div class="col-md-4 position-relative p-0">
            <div class="bg-danger h-100 position-absolute width-0-r width-100" id="sub-scroller-2"></div>
        </div>
        <div class="col-md-4 position-relative p-0">
            <div class="bg-danger h-100 position-absolute width-0-r width-100" id="sub-scroller-3"></div>
        </div>
    </div>
    <div class="col-md-12 d-flex main-body-container">
        <div class="sub-container col-md-4">a</div>
        <div class="sub-container col-md-4">b</div>
        <div class="sub-container col-md-4">c</div>
    </div>
    <script>
        let from_click = 0
        $("#sub-box-1").click(() => {
            ("from sub-scroller-" + from_click)
            if (from_click != 0 && from_click != 1) {
                // ("call if")
                RemoveClass(from_click, 1);
            }
            ("pass if")
            from_click = 1
            let temp = document.getElementById("sub-scroller-1")
            AddClass(temp)
        })
        $("#sub-box-2").click(() => {
            ("from sub-scroller-" + from_click)
            RemoveClass(from_click, 2);
            from_click = 2
            let temp = document.getElementById("sub-scroller-2")
            AddClass(temp)

        })
        $("#sub-box-3").click(() => {
            ("from sub-scroller-" + from_click)
            RemoveClass(from_click, 3);
            from_click = 3
            let temp = document.getElementById("sub-scroller-3")
            AddClass(temp)
        })
        function AddClass() {
            arguments[0].classList.remove("width-0-r")
            arguments[0].classList.remove("width-0-l")

            // arguments[0].classList.add("width-100")
        }
        function RemoveClass() {
            console.log("from", arguments[0], "to", arguments[1])
            if (arguments[0] <= arguments[1]) {
                document.getElementById("sub-scroller-" + arguments[0]).classList.add("width-0-r")
            }
            else {
                document.getElementById("sub-scroller-" + arguments[0]).classList.add("width-0-l")
            }
        }
    </script>
</body>

</html>
